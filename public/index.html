<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dovedale Live Map</title>
        <script src="https://cdn.tailwindcss.com/3.4.16"></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
    </head>
    <body class="bg-zinc-900 text-white text-xl">
        <div class="fixed top-2 left-2 flex gap-3 items-center">
            <select class="bg-zinc-700 px-2 py-1 rounded" id="server"></select>
            <p id="players">Players: N/A</p>
        </div>
        <canvas width="2867.7" height="1372.2"></canvas>

        <dialog
            id="dialog"
            class="hidden p-3 bg-zinc-800 text-white rounded-2xl flex flex-col gap-5"
        >
            <form
                class="flex gap-3 align-center justify-center"
                id="lever-form"
            >
                <label class="content-center" for="box">Box:</label>
                <input
                    class="bg-zinc-700 rounded w-20 px-2"
                    type="text"
                    id="box"
                    name="name"
                    required
                />
                <label class="content-center" for="lever">Lever:</label>
                <input
                    class="bg-zinc-700 rounded w-20 px-2"
                    type="number"
                    id="lever"
                    name="lever"
                    required
                />
                <button class="bg-zinc-700 px-3 py-1 rounded-lg">Change</button>
            </form>
            <form method="dialog">
                <button class="bg-zinc-700 px-3 py-1 rounded-lg">Close</button>
            </form>
        </dialog>

        <div
            id="tooltip"
            class="pl-3 pr-3.5 py-3 bg-zinc-800 rounded-2xl inline-flex flex-col justify-start items-start gap-2.5 fixed hidden"
        >
            <div
                id="player"
                class="inline-flex justify-center items-center gap-1.5"
            >
                <span class="material-symbols-outlined">person</span>
                <div class="text-xl">MrToes_guy</div>
            </div>
            <div
                id="destination"
                class="inline-flex justify-center items-center gap-1.5"
            >
                <span class="material-symbols-outlined">location_on</span>
                <div class="text-xl">Masonfield</div>
            </div>
            <div
                id="train-name"
                class="inline-flex justify-center items-center gap-1.5"
            >
                <span class="material-symbols-outlined">train</span>
                <div class="text-xl">Class 466</div>
            </div>
            <div
                id="headcode"
                class="inline-flex justify-center items-center gap-1.5"
            >
                <span class="material-symbols-outlined">pin</span>
                <div class="text-xl">2M30</div>
            </div>
            <div
                id="train-class"
                class="inline-flex justify-center items-center gap-1.5"
            >
                <span class="material-symbols-outlined">tag</span>
                <div class="text-xl">Passenger</div>
            </div>
            <div
                id="server"
                class="inline-flex justify-center items-center gap-1.5 hidden"
            >
                <span class="material-symbols-outlined">dns</span>
                <div class="text-xl">2832198b</div>
            </div>
        </div>

        <div class="fixed bottom-2 left-2 flex gap-3 align-center">
            <button id="levers" class="hidden bg-zinc-700 px-3 py-1 rounded-lg">
                Levers
            </button>
            <p class="text-zinc-500 text-sm">
                Hover over a dot to see the player's name
            </p>
        </div>
        <script src="index.js?2"></script>
    </body>
</html>
