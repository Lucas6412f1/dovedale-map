<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Dovedale Live Map</title>
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&family=Inter:opsz,wght@14..32,200..700" />
	<meta name="description" content="A live map of Dovedale Railway, showing players with a server selector." />
	<meta name="keywords" content="dovedale, railway, dovedale railway, dovedale map, live map, dovedale railway map" />
	<link rel="canonical" href="https://map.dovedale.wiki/" />
	<link rel="manifest" href="/manifest.json" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

	<meta property="og:title" content="Dovedale Live Map" />
	<meta property="og:description"
		content="A live map of Dovedale Railway, showing players across all or a specific server." />
	<meta property="og:image" content="https://map.dovedale.wiki/images/map-small.png" />
	<meta property="og:url" content="https://map.dovedale.wiki/" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Dovedale Live Map" />
	<meta name="twitter:description"
		content="A live map of Dovedale Railway, showing players across all or a specific server." />
	<meta name="twitter:image" content="https://map.dovedale.wiki/images/map-small.png" />
	<style>
		@font-face {
			font-family: 'Inter';
			src: local('Inter'), url(/Inter.woff2) format('woff2');
		}
	</style>
</head>

<body class="bg-zinc-950 text-xl overflow-hidden h-full w-full fixed font-[Inter] text-zinc-100">
	<div id="connectionPopup" class="connection-popup">
		<div class="flex items-center gap-4">
			<div class="icon">
				<i class="material-symbols-outlined">error</i>
			</div>
			<div class="content">
				<h3>Connection Lost</h3>
				<p>Unable to connect to the server</p>
			</div>
			<button id="reconnectBtn">
				<i id="reconnectIcon" class="material-symbols-outlined">refresh</i>
				Reconnect
			</button>
		</div>
	</div>

	<div class="top-left-controls">
		<label for="servers">Select server</label>
		<select id="servers"></select>
		<p id="players">Players: N/A</p>
	</div>

	<div class="zoom-controls">
		<button id="zoom-in">
			<span>add</span>
		</button>
		<button id="zoom-out">
			<span>remove</span>
		</button>
	</div>

	<div class="canvas-container">
		<canvas width="2867.7" height="1372.2"></canvas>
	</div>

	<div id="tooltip">
		<div id="player">
			<span class="material-symbols-outlined">person</span>
			<div>MrToes_guy</div>
		</div>
		<div id="destination">
			<span class="material-symbols-outlined">location_on</span>
			<div>Sebi's House</div>
		</div>
		<div id="train-name">
			<span class="material-symbols-outlined">train</span>
			<div>Class 2 Bajillion</div>
		</div>
		<div id="headcode">
			<span class="material-symbols-outlined">pin</span>
			<div>1P11</div>
		</div>
		<div id="train-class">
			<span class="material-symbols-outlined">tag</span>
			<div>Passenger</div>
		</div>
		<div id="server">
			<span class="material-symbols-outlined">dns</span>
			<div>2832198b</div>
		</div>
	</div>

	<a id="pop-out" target="_blank" rel="noopener" href="https://map.dovedale.wiki">
		<i class="material-symbols-outlined">arrow_outward</i>
	</a>

	<a href="https://github.com/dovedalerailway/dovedale-map" target="_blank" rel="noopener" class="github-link"
		title="GitHub Repository">
		<img src="/images/github-mark-white.svg" alt="GitHub Logo">
	</a>

	<p id="hover-hint">Hover over a dot to see the player's name</p>
	
	<script type="module" src="index.js?v=22"></script>
</body>

</html>
